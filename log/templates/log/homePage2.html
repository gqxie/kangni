<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        body {
            margin: 10px;
        }

        .el-footer {
            text-align: center;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<div id="app">
    <template>
        <el-container>
            <el-main>
                <el-table
                        stripe
                        :data="tableData"
                        style="width: 100%">
                    <el-table-column
                            type="selection"
                            width="55">
                    </el-table-column>
                    <el-table-column
                            type="index"
                            width="50"
                            label="序号">
                    </el-table-column>
                    <el-table-column
                            prop="cameraName"
                            label="名称"
                            width="180">
                    </el-table-column>
                    <el-table-column
                            prop="ip"
                            label="ip地址"
                            width="180">
                    </el-table-column>
                    <el-table-column
                            prop="cameraUseType"
                            label="用途"
                            width="180">
                    </el-table-column>
                    <el-table-column
                            prop="onlineTime"
                            label="在线时间"
                            width="180">
                    </el-table-column>
                    <el-table-column
                            prop="createTime"
                            label="创建时间"
                            width="180">
                    </el-table-column>
                </el-table>
            </el-main>
            <el-footer>
                <el-pagination
                        background
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page.sync="currentPage"
                        :page-sizes="[10, 20, 50, 100]"
                        :page-size="currentSize"
                        layout="total, prev, pager, next, sizes"
                        :total="totalNum">
                </el-pagination>
            </el-footer>
        </el-container>
    </template>
</div>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios@0.19.0/dist/axios.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                tableData: [],
                currentPage: 1,
                currentSize: 10,
                totalNum: 0,
            };
        },
        created() {
            const _this = this;
            _this.getAllCamera(_this.currentPage, _this.currentSize)
        },
        methods: {
            handleSizeChange(val) {
                const _this = this;
                _this.currentSize = val;
                _this.currentPage = 1;
                _this.getAllCamera(_this.currentPage, _this.currentSize);
            },
            handleCurrentChange(val) {
                const _this = this;
                _this.currentPage = val;
                _this.getAllCamera(_this.currentPage, _this.currentSize);
            },
            getAllCamera(page, size) {
                const _this = this;
                axios({
                    method: 'get',
                    url: 'getAllCamera' + '?page=' + page + '&size=' + size
                }).then(function (resp) {
                    _this.tableData = resp.data.data;
                    _this.totalNum = resp.data.count;
                }).catch(resp => {
                    console.log('请求失败：' + resp.status + ',' + resp.statusText);
                });
            },
        }
    });
</script>
</body>
</html>
