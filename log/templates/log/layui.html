<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>违规事件统计</title>
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}" media="all">
    <style>
        body {
            margin: 10px;
        }

        .demo-carousel {
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>

{#<div class="demoTable">#}
{#  <div class="layui-inline">#}
{#    <i class="layui-icon layui-icon-search"></i>#}
{#    <input class="layui-input" name="id" id="demoReload" autocomplete="off" placeholder="搜索姓名">#}
{#  </div>#}
{#  <button class="layui-btn layui-btn-normal layui-btn-radius" data-type="reload"><i class="layui-icon layui-icon-search"></i>搜索</button>#}
{#</div>#}
<table class="layui-hide" id="demo"></table>

<script src="{% static 'layui/layui.all.js' %}"></script>
<script>
    layui.config({
        version: '1560414887305' //为了更新 js 缓存，可忽略
    });

    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider'], function () {
        var laydate = layui.laydate //日期
            , laypage = layui.laypage //分页
            , layer = layui.layer //弹层
            , table = layui.table //表格
            , element = layui.element //元素操作
            , slider = layui.slider //滑块

        //监听Tab切换
        element.on('tab(demo)', function (data) {
            layer.tips('切换了 ' + data.index + '：' + this.innerHTML, this, {
                tips: 1
            });
        });

        //执行一个 table 实例
        table.render({
            elem: '#demo'
            //, height: 'full-200'
            , url: 'getUser' //数据接口
            , title: '违规事件统计'
            , page: true //开启分页
            , toolbar: true //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            , totalRow: false //开启合计行
            , skin: 'row' //行边框风格
            , even: true //开启隔行背景
            , size: 'sm' //小尺寸的表格
            , cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                , {field: 'eventId', title: 'ID', width: 80, sort: true, fixed: 'left'}
                , {field: 'eventType', title: '事件类型', width: 120}
                , {field: 'employeName', title: '姓名', width: 80, sort: true}
                , {field: 'gender', title: '性别', width: 80, sort: true}
                , {field: 'departmentName', title: '部门', width: 120}
                , {field: 'titleName', title: '职位', width: 80}
                , {field: 'cameraName', title: '摄像头名称', width: 120}
                , {field: 'cameraUseType', title: '摄像头用途', width: 120}
                , {field: 'districtName', title: '区域', width: 120}
                , {field: 'positionName', title: '安装位置', width: 120}
                , {field: 'createTime', title: '时间', width: 180}
            ]]
            ,id: 'testReload'
        });

        var $ = layui.$, active = {
            reload: function(){
              var demoReload = $('#demoReload');

              //执行重载
              table.reload('testReload', {
                page: {
                  curr: 1 //重新从第 1 页开始
                }
                ,where: {
                  key: {
                    name: demoReload.val()
                  }
                }
              }, 'data');
            }
          };

          $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
          });

        //监听头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id)
                , data = checkStatus.data; //获取选中的数据
            switch (obj.event) {
                case 'add':
                    layer.msg('添加');
                    break;
                case 'update':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else if (data.length > 1) {
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.alert('编辑 [id]：' + checkStatus.data[0].id);
                    }
                    break;
                case 'delete':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else {
                        layer.msg('删除');
                    }
                    break;
            }
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'detail') {
                layer.msg('查看操作');
            } else if (layEvent === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if (layEvent === 'edit') {
                layer.msg('编辑操作');
            }
        });

    });
</script>
</body>
</html>
