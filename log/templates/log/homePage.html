<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <style>
        body {
            margin: 10px;
        }

        .el-footer {
            text-align: center;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .el-header {
            padding: 0 0;
        }

        .el-drawer__body {
            margin-left: 20px;
        }

        .el-divider--horizontal {
            margin: 0 0;
        }

        .el-main {
            overflow: hidden;
        }

        .el-aside{
            height: 400px;
        }

        {% comment %}        i {
                    font-size: 20px;
                    font-weight: 600 !important;
                    padding: 0 5px !important;
                    background-color: transparent;
                    color: #1890ff;
                }{% endcomment %}

    </style>
</head>
<body>
<div id="app">
    <template>
        <el-container>
            <el-main>
                <el-table
                        stripe
                        size="small"
                        :data="tableData"
                        style="width: 100%">
                    <el-table-column
                            type="selection"
                            width="55">
                    </el-table-column>
                    <el-table-column
                            type="index"
                            width="50"
                            label="序号">
                    </el-table-column>
                    <el-table-column
                            prop="id"
                            label="摄像头id"
                            v-if="false">
                    </el-table-column>
                    <el-table-column
                            prop="cameraName"
                            label="名称"
                            width="180">
                    </el-table-column>
                    <el-table-column
                            prop="ip"
                            label="ip地址"
                            width="180">
                    </el-table-column>
                    <el-table-column
                            prop="cameraUseType"
                            label="用途"
                            width="180">
                    </el-table-column>
                    <el-table-column
                            prop="state"
                            label="状态"
                            width="120">
                        <template slot-scope="scope">
                            <el-tag
                                    :type="scope.row.state === '在线' ? 'success' : 'danger'"
                                    disable-transitions>{% templatetag openvariable %}
                                scope.row.state {% templatetag closevariable %}</el-tag>
                        </template>
                    </el-table-column>
                    <el-table-column label="操作">
                        <template slot-scope="scope">
                            <el-tooltip class="item" effect="dark" content="事件列表" placement="top">
                                <i style="font-size: 20px;font-weight: 600 !important;padding: 0 5px !important;background-color: transparent;color: #1890ff;"
                                   class="el-icon-date" @click="handleEventList(scope.$index, scope.row)"></i>
                            </el-tooltip>
                            <el-tooltip class="item" effect="dark" content="监控视频" placement="top">
                                <i style="font-size: 20px;font-weight: 600 !important;padding: 0 5px !important;background-color: transparent;color: #1890ff;"
                                   class="el-icon-video-camera" @click="handleEdit(scope.$index, scope.row)"></i>
                            </el-tooltip>
                        </template>
                    </el-table-column>
                </el-table>

                <el-drawer
                        :title="drawerTitle"
                        :visible.sync="drawer"
                        direction="rtl"
                        size="60%">
                    <el-container>
                        <el-divider></el-divider>
                        <el-header>
                            <div class="block" style="margin-top: 10px;">
                                <el-date-picker
                                        v-model="eventDate"
                                        type="daterange"
                                        align="right"
                                        unlink-panels
                                        range-separator="至"
                                        start-placeholder="开始日期"
                                        end-placeholder="结束日期"
                                        :picker-options="pickerOptions"
                                        value-format="yyyy-MM-dd">
                                </el-date-picker>
                                <el-button type="primary" icon="el-icon-search" size="medium" @click="searchEvent">
                                    搜索
                                </el-button>
                            </div>
                        </el-header>
                        <el-divider></el-divider>
                        <el-container>
                            <el-aside width="240px">
                                <el-tree :data="treeData" :props="defaultProps" @node-click="handleNodeClick"
                                         accordion icon-class="el-icon-time"></el-tree>
                            </el-aside>
                            <el-main>
                                <el-image
                                        style="width: 100%; height: 100%;overflow-y:visible"
                                        :src="url"
                                        fit="fill"
                                        :preview-src-list="srcList">
                                    <div slot="error" class="image-slot">
                                        <i class="el-icon-picture-outline"></i>
                                    </div>
                                </el-image>
                            </el-main>
                        </el-container>
                        <el-divider></el-divider>
                    </el-container>
                </el-drawer>
            </el-main>

            <el-footer>
                <el-pagination
                        background
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page.sync="currentPage"
                        :page-sizes="[10, 20, 50, 100]"
                        :page-size="currentSize"
                        layout="total, prev, pager, next, sizes"
                        :total="totalNum">
                </el-pagination>
            </el-footer>

        </el-container>
    </template>
</div>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios@0.19.0/dist/axios.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                tableData: [],
                currentPage: 1,
                currentSize: 10,
                totalNum: 0,
                drawer: false,
                activeName: 'second',
                drawerTitle: '',

                treeData: [],
                defaultProps: {
                    children: 'children',
                    label: 'label'
                },
                url: '',

                pickerOptions: {
                    shortcuts: [{
                        text: '最近一周',
                        onClick(picker) {
                            const end = new Date();
                            const start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近一个月',
                        onClick(picker) {
                            const end = new Date();
                            const start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近三个月',
                        onClick(picker) {
                            const end = new Date();
                            const start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                            picker.$emit('pick', [start, end]);
                        }
                    }]
                },
                eventDate: '',
                srcList: [],
                currentCamera: '',
            };
        },
        created() {
            const _this = this;
            _this.getAllCamera(_this.currentPage, _this.currentSize)
        },
        methods: {
            handleSizeChange(val) {
                const _this = this;
                _this.currentSize = val;
                _this.currentPage = 1;
                _this.getAllCamera(_this.currentPage, _this.currentSize);
            },
            handleCurrentChange(val) {
                const _this = this;
                _this.currentPage = val;
                _this.getAllCamera(_this.currentPage, _this.currentSize);
            },
            getAllCamera(page, size) {
                const _this = this;
                axios({
                    method: 'get',
                    url: 'getAllCamera' + '?page=' + page + '&size=' + size
                }).then(function (resp) {
                    _this.tableData = resp.data.data;
                    _this.totalNum = resp.data.count;
                }).catch(resp => {
                    _this.$message.error('请求失败！')
                });
            },
            handleDetail(index, row) {
                const _this = this;
                console.log(index, row.id);
                _this.drawerTitle = '详情：' + row.cameraName;
                _this.drawer = true;
            },
            handleEventList(index, row) {
                const _this = this;
                _this.drawerTitle = '违章记录：' + row.cameraName;
                _this.drawer = true;
                _this.getAllEventByCamera(row.id, '', '');
            },
            getAllEventByCamera(cameraId, startDate, endDate) {
                const _this = this;
                _this.currentCamera = cameraId;
                axios({
                    method: 'get',
                    url: 'getAllEventByCamera' + '?id=' + cameraId + '&start=' + startDate + '&end=' + endDate
                }).then(function (resp) {
                    _this.treeData = resp.data.data;
                    console.log(_this.treeData);
                    _this.url = resp.data.url;
                    _this.srcList = resp.data.srcList;
                }).catch(resp => {
                    _this.$message.error('请求失败！')
                });
            },
            handleClick(tab, event) {
                console.log(tab, event);
            },
            handleNodeClick(data) {
                const _this = this;
                if (data.url != undefined) {
                    _this.url = data.url;
                }
            },
            searchEvent() {
                const _this = this;
                startDate = '';
                endDate = '';
                if (_this.eventDate !== '' && _this.eventDate !== "undefined" && _this.eventDate != null) {
                    startDate = _this.eventDate[0];
                    endDate = _this.eventDate[1];
                }
                _this.getAllEventByCamera(_this.currentCamera, startDate, endDate)
            }
        }
    });
</script>
</body>
</html>
